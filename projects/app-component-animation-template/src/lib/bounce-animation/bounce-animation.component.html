<p>
  bounce-animation works!
  Component: './bounce-animation/bounce-animation.component'
</p>
<p>
  for example: <b>bounceIn</b>
</p>
<div 
      [@bounceIn]="showBounceIn"
      [@bounceOut]="showBounceOut"
      [@bounceInDown]="showBounceInDown"
      [@bounceOutDown]="showBounceOutDown"
      [@bounceInUp]="showBounceInUp"
      [@bounceOutUp]="showBounceOutUp"
      [@bounceInLeft]="showBounceInLeft"
      [@bounceOutLeft]="showBounceOutLeft"
      [@bounceInRight]="showBounceInRight"
      [@bounceOutRight]="showBounceOutRight"
      (click)="changeShow()">
  <span class="text">
    <h1 *ngIf="text">{{ text }}</h1>
    <img *ngIf="image" [src]="image"/>
  </span>
</div>
